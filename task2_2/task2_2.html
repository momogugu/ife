<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScripts Task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>
  	<ul id="aqi-list"></ul>
  	<script type="text/javascript" href="scripts/task2_2.js">
  	var aqiData = [ 
 	  ["北京", 90],
  	  ["上海", 50],
 	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	 ];
 
	 (function(){
	 /*
	  在注释下方编写代码
	  遍历读取aqiData中各个城市的数据
	  将空气质量指数大于60的城市显示到aqi-list的列表中
	  */
	  if (!document.getElementById) return false;
	  var list = document.getElementById('aqi-list');
	  aqiData.sort(function(a,b){
	  	return b[1]-a[1]
	  });
	  var chineseNumbers = ["一","二","三","四","五","六","七","八","九","十"];
	  for (var i = 0; i < aqiData.length; i++) {
	  	 if (aqiData[i][1] > 60) {
	  	 	var li = document.createElement("li");
	  	 	li.appendChild(document.createTextNode("第" + chineseNumbers[i] + "名：" + aqiData[i][0] + "，" + aqiData[i][1]));
	  	 	list.appendChild(li);
	  	 }
	  }

	 })();
  	</script>
</body>
</html>
